<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta tags for search engines-->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!--title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav>
        <ul id="menu">
          <li><a href="index.html"> Home </a></li>
          <li><a href="gallery.html"> Gallery </a></li>
          <li><a href="signup.html" class="active"> Sign Up </a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="signup">
        <form
          action="https://formdump.codeinstitute.net"
          method="post"
          id="signup-form"
        >
          <h2>
            <i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!
          </h2>
          First Name
          <input
            class="text-input"
            label="First Name"
            id="first_name"
            name="First Name"
            type="text"
          />
          <br>
          Last Name
          <input
            class="text-input"
            label="Last Name"
            id="last_name"
            name="Last Name"
            type="text"
          />
          <br>
          Email Address
          <input
            class="text-input"
            label="Email Address"
            id="email_address"
            name="Email Address"
            type="email"
          />
          <br>
          <div>Road <input class="radio-buttons" type="radio" name="running_preference" id="road"></div>
          <div>Trail <input class="radio-buttons" type="radio" name="running_preference" id="trail"></div>
          <div>Both <input class="radio-buttons" type="radio" name="running_preference" id="both"></div>
          <input class="join-button" type="submit" value="Let's Run!">
          
        </form>
      </section>
    </main>
    <!-- Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-square-twitter"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-square-youtube"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>
    <!--Font Awesome Kit-->
    <script
      src="https://kit.fontawesome.com/89758f0781.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
